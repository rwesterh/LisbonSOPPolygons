<!DOCTYPE html>
<html> 
  <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Polygons representing meaningful areas in Lisbon</title> 			
    <!--<script type='text/javascript' src='https://www.x3dom.org/x3dom/release/x3dom.js'></script>-->
    <script type='text/javascript' src='https://rwesterh.github.io/LisbonSOPPolygons/x3dom.js'></script>
    <!--<link rel='stylesheet' type='text/css' href='https://www.x3dom.org/x3dom/release/x3dom.css'></link>-->
    <link rel='stylesheet' type='text/css' href='https://rwesterh.github.io/LisbonSOPPolygons/x3dom.css'></link>
    <script type="text/javascript">
       function fitCamera() {            
         var x3dElem = document.getElementById('polygons3d');            
         x3dElem.runtime.fitAll();
        }
    </script>
  </head>
  <body style="position:fixed;top:0;left:0;bottom:0;right:0;margin:0;">
    <x3d id="polygons3d" width="100%" height="100%">
      <scene>
        <transform rotation="1 0 0 0.6">
          <inline url="https://rwesterh.github.io/LisbonSOPPolygons/lisbon_sop_polygons.x3d" onload="fitCamera()" nameSpaceName="LisbonPolygons" mapDEFToID="true" onclick=''/>
        </transform>
      </scene> 
    </x3d>
  </body>
</html>
